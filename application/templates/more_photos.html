

{% for photo in photos %}
    <div class="box">
        <div class="imgBx">
            <img src="{{url_for('static', filename='img/photos/' + photo.name)}}">
        </div>
    <a href="{{ url_for('photo', photo_id = photo.id) }}">
        <div class="content">
            <div>
                <h2>{{ photo.user.name }} {{photo.user.surname}}</h2>
            </div>
        </div>
    </a>  
    </div>


    
<script>
 
    macy.runOnImageLoad(function () {
    macy.recalculate(true,);
        }, true);
   
</script>
{% endfor %}
