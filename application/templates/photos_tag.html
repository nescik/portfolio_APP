{% extends "photos.html" %}


{% block content %}
<div class="row results ">
    <h3 class="mt-3">ZdjÄ™cia z kategorii {{ name_tag }}</h3>
    <div class="gallery">
        {% for photo in photos %}
        <div class="box">
            <div class="imgBx">
                <img src="{{url_for('static', filename='img/photos/' + photo.name)}}">
            </div>
            <a href="{{ url_for('photo', photo_id = photo.id) }}">
            <div class="content">
                <h2>{{ photo.user.name }} {{photo.user.surname}}</h2>
            </div>
            </a>  
        </div>
        {% endfor %} 
    </div>
</div>

<script type="text/javascript">
    const tag_id = `{{ tag_id }}`;

    var  select = document.getElementById('form_tag');
    var options_selected = select.querySelectorAll('option[selected]');
    options_selected.forEach(function(option){
    option.removeAttribute("selected");
        });
    var option = select.querySelector('option[value="'+tag_id+'"]');
    option.setAttribute("selected","selected");

</script>

{% endblock %}
